<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="./mostradados.html">
        <input type="text" placeholder="Digite seu nome" id="nome">
        <input type="text" placeholder="Digite sua idade" id="idade">
        <button type="submit" onclick="ArmazenamentoLocal();">Enviar</button>
    </form>
    <script type="text/javascript">
        function ArmazenamentoLocal(){
            var nome = document.getElementById('nome').value;
            var idade = document.getElementById('idade').value;
            localStorage.setItem("NOME", nome);
            localStorage.setItem("IDADE", idade);
        }
    </script>
</body>
</body>
</html>
